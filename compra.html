    <header>
        <h2 class="d-flex justify-content-center mb-3">Tu carrito</h2>   
    </header>
    <main>
        <form action="#"> 
            <div class="container">
                <div class="row mt-3">
                    <!-- <div class="col">       -->
                        <div id="carrito" class="form-group  row table-responsive" >
                            <table class="table table-responsive" id="lista-compra" >
                                 <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody >
                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">iva:</th>
                                    <th scope="col">
                                         <p id="iva"></p>
                                    </th>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="">Tu Nombre:</label>
                        <input type="text" class=" nombre form-control">
                    </div>
                <div class="form-group col-sm-4">
                    <label for="">Tu Apellido</label>
                    <input type="text" class="apellido form-control">
                </div>
                <div class="form-group col-sm-4">
                    <label for="">Tu email</label>
                    <input type="text" class="email form-control">
                </div>
                <div class="form-group col-sm-4">
                    <label for="">Tu direccion</label>
                    <input type="text" class=" direccion form-control">
                    </div>
                <div class="boton form-group col-sm-4">
                    <button type="button" id="procesar-compra" value='Realizar compra' class="btn btn-secondary">Finalizar Compra</button>
                    <button type="button" id="seguir-comprando" class="btn btn-secondary" onclick="location.href='./libros.html'">Seguir Comprando</button>
                </div>
            </div>
        </form>
